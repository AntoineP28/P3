<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="text/css" rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo"><img src="Pictures/ohmyfood.png" alt="logo tête de page ohmyfood" /></div>
        <div class="city"><i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
    </header>
    <section id="reservation_title">
        <div class="title"></div>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <div class="btn">
                <a href="#">Explorer nos restaurants</a>
            </div>
        </div>
    </section>

    <section>
        <h1>Fonctionnement</h1>
        <div class="menu">
            <i class="fas fa-solid fa-mobile-screen-button"></i>
            <h2>Choisissez un restaurant</h2>
            <h2>Composez votre menu</h2>
            <h2>Dégustez au restaurant</h2>
        </div>
    </section>
